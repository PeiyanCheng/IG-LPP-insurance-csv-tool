    <script>
        // # Explanation: Basic search logic to filter cards by title or keywords
        function filterTools() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('tool-card');
            for (let i = 0; i < cards.length; i++) {
                const title = cards[i].querySelector('.tool-title').innerText.toLowerCase();
                const keywords = cards[i].getAttribute('data-keywords');
                cards[i].style.display = (title.includes(input) || keywords.includes(input)) ? "" : "none";
            }
        }
    </script>
