<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Insurance Illustration → LPP Standardized CSV</title>

<!-- Title font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<!-- XLSX library -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
/* ================= Base ================= */
body {
  margin: 0;
  background: #f4f6f8;
  font-family: Inter, Arial, sans-serif;
  color: #333;
}

.page-container {
  max-width: 1320px;
  margin: 32px auto;
  padding: 32px;
  background: #ffffff;
  border-radius: 18px;
  overflow: hidden; /* Never allow content to overflow the white container */
}

/* ================= Title ================= */
.page-title {
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  font-weight: 700;
  margin-bottom: 6px;
}

.page-subtitle {
  text-align: center;
  font-size: 14px;
  color: #666;
  margin-bottom: 28px;
}

/* ================= Actions ================= */
.action-bar {
  display: flex;
  justify-content: center;
  gap: 14px;
  flex-wrap: wrap;
  margin-bottom: 24px;
}

.btn {
  padding: 12px 22px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
}

.btn-upload {
  background: #e8f5e9;
  border: 1px solid #66bb6a;
  color: #2e7d32;
}

.btn-primary {
  background: #1976d2;
  border: none;
  color: #ffffff;
}

.file-input {
  display: none;
}

/* ================= Preview Section ================= */
.preview-section {
  background: #ffffff;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 28px;
}

.preview-flex {
  display: flex;
  gap: 24px;
}

/* Responsive layout: stack vertically on small screens */
@media (max-width: 900px) {
  .preview-flex {
    flex-direction: column;
  }
}

/* ================= Cards ================= */
.card {
  box-sizing: border-box; /* Prevent padding from breaking layout */
  flex: 1;               /* Each card takes 50% width */
  min-width: 0;          /* Allow internal scrolling */
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.card-illustration {
  background: #f1fbf4;   /* Light green */
}

.card-lpp {
  background: #f1f7ff;   /* Light blue */
}

.card h3 {
  margin: 0 0 10px 0;
  font-size: 16px;
}

/* ================= Tables ================= */
.table-scroll {
  max-height: 340px;
  overflow-x: auto;
  overflow-y: auto;
  border: 1px solid #ccc;
  border-radius: 8px;
}

/* Tables may be wider than the container */
table {
  border-collapse: collapse;
  font-size: 12px;
  background: #ffffff;
  width: max-content;
}

th, td {
  border: 1px solid #ccc;
  padding: 4px 6px;
  white-space: nowrap;
  text-align: right;
}

/* Sticky header */
th {
  position: sticky;
  top: 0;
  background: #f1f3f6;
  z-index: 3;
}

/* Freeze first column in original illustration */
.freeze-first-col th:first-child,
.freeze-first-col td:first-child {
  position: sticky;
  left: 0;
  background: #fafafa;
  z-index: 2;
}

.freeze-first-col thead th:first-child {
  z-index: 4;
}

/* Highlight matched source columns */
.highlight {
  background: #fff7cc;
}
</style>
</head>

<body>
<div class="page-container">

  <div class="page-title">
    Insurance Illustration → LPP Standardized CSV
  </div>

  <div class="page-subtitle">
    Upload insurance illustration files, review standardized output, then download LPP-ready CSV files
  </div>

  <!-- Action buttons -->
  <div class="action-bar">
    <label class="btn btn-upload">
      Upload illustration files
      <input id="fileInput" class="file-input" type="file" multiple onchange="processFiles()">
    </label>

    <button class="btn btn-primary" onclick="downloadCurrent()">Download current CSV</button>
    <button class="btn btn-primary" onclick="downloadAll()">Download all CSVs</button>
  </div>

  <!-- Preview section -->
  <div class="preview-section">
    <div class="preview-flex">

      <div class="card card-illustration">
        <h3>Illustration review</h3>
        <div id="originalPreview" class="table-scroll sync-scroll"></div>
      </div>

      <div class="card card-lpp">
        <h3>LPP standardized preview</h3>
        <div id="csvPreview" class="table-scroll sync-scroll"></div>
      </div>

    </div>
  </div>

<script>
/* ================= Configuration ================= */

const TEMPLATE_HEADERS = [
  "Annual premium",
  "Cash surrender value",
  "Death benefit",
  "Adjusted cost basis",
  "CDA credit",
  "Dividends paid in cash",
  "Taxable portion of dividends",
  "Net cost of pure insurance",
  "Premiums paid by policy"
];

/* ================= State ================= */

let results = {};
let fileOrder = [];
let currentFile = "";

/* ================= Helpers ================= */

const normalize = text => String(text || "").toLowerCase();

function formatNumber(value) {
  const num = Number(value);
  return isNaN(num) ? "0.00" : num.toFixed(2);
}

/* ================= Core Processing ================= */

function processFiles() {
  const files = document.getElementById("fileInput").files;
  if (!files.length) return;

  results = {};
  fileOrder = [];
  currentFile = "";

  Array.from(files).forEach(file => readFile(file));
}

function readFile(file) {
  const reader = new FileReader();
  reader.onload = event => {
    const workbook = XLSX.read(event.target.result, { type: "binary" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

    const headers = data[0];
    const rows = data.slice(1);

    let matchedIndexes = [];
    let outputRows = rows.map(row => {
      let output = {};
      TEMPLATE_HEADERS.forEach(field => {
        let index = headers.findIndex(h =>
          normalize(h).includes(normalize(field.split(" ")[0]))
        );

        if (index !== -1) {
          let value = row[index];
          if (normalize(headers[index]).includes("monthly") && !isNaN(value)) {
            value *= 12;
          }
          output[field] = value || 0;
          matchedIndexes.push(index);
        } else {
          output[field] = 0;
        }
      });
      return output;
    });

    results[file.name] = {
      headers,
      rows,
      matchedIndexes,
      outputRows
    };

    fileOrder.push(file.name);
    if (!currentFile) currentFile = file.name;
    render();
  };
  reader.readAsBinaryString(file);
}

/* ================= Rendering ================= */

function render() {
  const data = results[currentFile];
  if (!data) return;

  // Original illustration
  let originalHTML = "<table class='freeze-first-col'><thead><tr>";
  data.headers.forEach(h => originalHTML += `<th>${h}</th>`);
  originalHTML += "</tr></thead><tbody>";

  data.rows.forEach(row => {
    originalHTML += "<tr>";
    row.forEach((cell, i) => {
      const highlightClass = data.matchedIndexes.includes(i) ? "highlight" : "";
      originalHTML += `<td class="${highlightClass}">${cell ?? ""}</td>`;
    });
    originalHTML += "</tr>";
  });

  originalHTML += "</tbody></table>";

  // LPP standardized preview
  let lppHTML = "<table><thead><tr>";
  TEMPLATE_HEADERS.forEach(h => lppHTML += `<th>${h}</th>`);
  lppHTML += "</tr></thead><tbody>";

  data.outputRows.forEach(row => {
    lppHTML += "<tr>";
    TEMPLATE_HEADERS.forEach(h => {
      lppHTML += `<td>${formatNumber(row[h])}</td>`;
    });
    lppHTML += "</tr>";
  });

  lppHTML += "</tbody></table>";

  document.getElementById("originalPreview").innerHTML = originalHTML;
  document.getElementById("csvPreview").innerHTML = lppHTML;
}

/* ================= Download ================= */

function downloadCurrent() {
  if (currentFile) saveCSV(currentFile);
}

function downloadAll() {
  fileOrder.forEach(name => saveCSV(name));
}

function saveCSV(fileName) {
  const rows = results[fileName].outputRows;
  let csv = TEMPLATE_HEADERS.join(",") + "\n";
  rows.forEach(row => {
    csv += TEMPLATE_HEADERS.map(h => row[h]).join(",") + "\n";
  });

  const link = document.createElement("a");
  link.href = URL.createObjectURL(new Blob([csv], { type: "text/csv" }));
  link.download = `LPP-Updated-${fileName.replace(/\.[^/.]+$/, "")}.csv`;
  link.click();
}

/* ================= Sync Horizontal Scrolling ================= */

(function enableScrollSync() {
  let syncing = false;
  document.addEventListener("scroll", event => {
    if (!event.target.classList.contains("sync-scroll") || syncing) return;
    syncing = true;
    document.querySelectorAll(".sync-scroll").forEach(el => {
      if (el !== event.target) el.scrollLeft = event.target.scrollLeft;
    });
    syncing = false;
  }, true);
})();
</script>

</div>
</body>
</html>
